[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter

[formatter_consoleFormatter]
format=[%(asctime)s] [%(levelname)8s] - %(message)s (<%(filename)s:%(lineno)s>)
datefmt=%Y-%m-%d %H:%M:%S
